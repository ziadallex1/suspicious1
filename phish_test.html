<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QR/Link Scanner Demo</title>
</head>

<body>
    <h1>QR/Link Scanner Demo</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here" style="width:300px;">
    <button id="scanBtn">Scan URL</button>
    <pre id="result"></pre>

    <script>
        const scanBtn = document.getElementById("scanBtn");
        const resultEl = document.getElementById("result");

        scanBtn.addEventListener("click", async () => {
            const url = document.getElementById("urlInput").value;
            if (!url) {
                resultEl.textContent = "Please enter a URL!";
                return;
            }

            resultEl.textContent = "Scanning...";

            try {
                const response = await fetch(`https://aman-qo-backend.up.railway.app/?url=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error("Failed to fetch");

                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                resultEl.textContent = "Error scanning URL: " + err.message;
            }
        });
    </script>
</body>

</html>
