<!doctype html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <title>Secure Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh
        }

        .card {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            width: 320px
        }

        h2 {
            text-align: center;
            margin: 0 0 16px
        }

        label {
            font-size: 14px
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ddd
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0073e6;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600
        }

        p.notice {
            font-size: 12px;
            color: #666;
            margin-top: 12px;
            text-align: center
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Sign in</h2>
        <label>Username</label>
        <input type="text" placeholder="example@mail.com" disabled>
        <label>Password</label>
        <input type="password" placeholder="••••••••" disabled>
        <button onclick="alert('This is a safe test page — no data collected')">Sign in</button>
        <p class="notice">This is a harmless demo page for testing only — no credentials are collected.</p>
    </div>
</body>

</html>
